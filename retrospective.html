<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Retrospective</title>
    <link rel="stylesheet" href="src/style.css">
    <script type="module" src="src/retrospective.js" defer></script>
</head>
<body>
    <nav>
        <ul id="nav-links">
            <li><a href="index.html">Home</a></li>
        </ul>
    </nav>
    <main>
        <h1>Submit Weekly Retrospective</h1>
        <form id="retrospective-form">
            <label>Week Number:</label>
            <input type="number" id="week_number" name="week_number" min="1" required />

            <label>What went well?</label>
            <textarea name="what_went_well" required></textarea>

            <label>What didn&apos;t go well?</label>
            <textarea name="what_didnt_go_well" required></textarea>

            <label>What can be improved?</label>
            <textarea name="improvements" required></textarea>

            <label>What actions will I take for the next sprint?</label>
            <textarea name="actions" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
